<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Acre</title>
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css" />

        <!-- Skeleton UI -->
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/skeleton.css" />

        <!-- Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body>
        <div id="container" class="container" style="margin-top: 10%; margin-bottom: 10%">
            <div class="row">
                <h1>Acre</h1>
                <p>Blockchain-based Real Estate Marketplace</p>
            </div>

            <div class="row">
                <div class="eight columns"><input class="u-full-width" type="text" placeholder="Your Username" id="username" /></div>
                <div class="four columns" id="balance" style="text-align: center">Enter Username</div>
            </div>
            <hr />
            <form action="">
                <div class="row">
                    <label for="new_address">Address To Sell</label>
                    <input class="u-full-width" type="text" placeholder="e.g. BEXCO" id="new_address" />
                </div>
                <div class="row">
                    <div class="eight columns"><input class="u-full-width" type="text" placeholder="Price" id="new_price" /></div>
                    <div class="four columns"><input id="sell-btn" class="u-full-width button-primary" type="button" value="Sell" /></div>
                </div>
            </form>
            <hr />
            <div id="list"></div>
        </div>

        <script type="text/javascript" src="/eel.js"></script>
        <script src="script.js"></script>
    </body>
</html>
